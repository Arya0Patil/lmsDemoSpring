server:
  port: 8080

spring:
  application:
    name: lms-backend
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/lms}
    username: ${SPRING_DATASOURCE_USERNAME:lms_user}
    password: ${SPRING_DATASOURCE_PASSWORD:lms_pass}
    driver-class-name: ${SPRING_DATASOURCE_DRIVER_CLASS_NAME:org.postgresql.Driver}
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    schemas: public

security:
  jwt:
    issuer: ${SECURITY_JWT_ISSUER:learnnest}
    secret: ${SECURITY_JWT_SECRET:change-this-secret-to-32-bytes-minimum}
    access-token-validity-minutes: ${SECURITY_JWT_ACCESS_TOKEN_VALIDITY_MINUTES:120}

admin:
  seed:
    enabled: ${ADMIN_SEED_ENABLED:true}
    full-name: ${ADMIN_SEED_FULL_NAME:Admin User}
    email: ${ADMIN_SEED_EMAIL:admin@learnnest.local}
    password: ${ADMIN_SEED_PASSWORD:admin12345}

app:
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:5173}
